<!DOCTYPE html>
<html lang="en">
  <head>
    <script>// Verifica se o usuário prefere tema escuro
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
      }
      
      // Opcional: Monitorar mudanças na preferência do usuário
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
          if (event.matches) {
              document.documentElement.classList.add('dark');
          } else {
              document.documentElement.classList.remove('dark');
          }
      });</script>

        width: 60%;

  <body>
    <div id="switch" onclick="toggleMode()">
      <button></button>
      <span></span>
    </div>

    <!-- BOTÃO PARA VOLTAR -->

      <button class="button">
        <div class="button-box">
          <span class="button-elem">
            <img src="img/arrow.png" alt="" width="15px" />
          </span>
          <span class="button-elem">
            <img src="img/arrow.png" alt="" width="15px" />
          </span>
        </div>
      </button>
    </div>

    <!-- IMAGEM DE CABEÇALHO -->

      id="logo-image"

    />

    <!-- FORMULÁRIO DE LOGIN -->
    <div class="dad-form">
      <div class="form-container rounded-t-[25px]">
        <p class="title cursor-default">Criar conta</p>
        <form class="form">
          <div class="input-group">
            <label for="username">Nome Completo</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Neymar Júnior"
              required
            />
          </div>
          <div class="input-group">
            <label for="username">Email Institucional</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="njsilva@gmail.com"
              required
            />
          </div>
          <div class="input-group">
            <label for="username">Número de Matrícula</label>
            <input
              type="number"
              name="username"
              id="username"
              placeholder="10101"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Senha</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="xxxxxxxx"
              required
            />
            <div class="forgot">
              <a rel="noopener noreferrer" href="#"
                >Esqueceu a
                <span class="font-bold underline" style="color: #597731">
                  senha</span
                >?</a
              >
            </div>
          </div>
          <a
            href="login.html"
            onclick="window.location.href='config.html'; return false;"
          >
            <button class="sign">Cadastrar</button>
          </a>
        </form>
        <div class="social-message">
          <div class="line"></div>
          <p class="message">
            <span class="cursor-default"> Já tem uma conta?</span>
            <a
              href="entrar.html"
              onclick="window.location.href='entrar.html'; return false;"
            >
              <span class="font-bold text-[#597731] underline">Entrar</span>
            </a>
            
          </p>
          <div class="line"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
